<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li style="{% if task.completed %}text-decoration: line-through;{% endif %}">
                {{ task.title }}
                {% if not task.completed %}
                    <a href="{% url 'complete_task' task.id %}">✅</a>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}">❌</a>
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
